<lx-tabs>
	<lx-tab heading="Posts">
		<div class="p+">
			<div class="card">
		    <div class="toolbar">
		        <div class="toolbar__right">
		            <lx-search-filter open theme="light"  placeholder="Filter..." model="search_text"></lx-search-filter>
		        </div>
		    </div>
			</div>
			<div class="card top-space" ng-repeat="post in posts | filter:search_text">
				<div class="p+">
					<strong class="fs-headline display-block tc-red-900">
						{{post.title}}
					</strong>
					<div class="paragraph fs-body-1 mt+">
						{{post.body}}
					</div>
				</div>
				<div class="card__actions">
					<a href="#/post/{{post.id}}" class="btn btn--m btn--blue btn--flat" lx-ripple>Read more</a>
					<a href="#/post/edit/{{post.id}}" class="btn btn--m btn--orange btn--flat" lx-ripple>Edit</a>
					<a ng-click="removePost(post)" class="btn btn--m btn--red btn--flat" lx-ripple>Delete</a>
				</div>
			</div>
		</div>
	</lx-tab>
	<lx-tab heading="Users">
		<div class="card top-space" ng-repeat="user in users">
			<div flex-container="row">
				<div class="card__img card__img--left" style="height: 160px;">
					<img src="img/user.jpg">
				</div> 
				<div flex-item flex-container="column">
					<div flex-item>
						<strong class="fs-headline display-block">
							{{user.name}}
						</strong>
						<strong class="fs-subhead tc-black-2 display-block">
							{{user.email}}
						</strong>
					</div>
					<div class="card__actions">
						<a href="#">Show user</a>
					</div>
				</div>
			</div>
		</div>
	</lx-tab>
</lx-tabs>
